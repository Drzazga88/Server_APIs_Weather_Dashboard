<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-sm-2 pb-3 bg-light">
        <h2 id="form-heading" class="mt-2 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="City name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button bg-primary text-white" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="text-center mb-2 list-group-flush" id="history"></div>
      </aside>

      <div class="col-sm-10 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
        <div class="row-sm-10 mt-3 card-header font-weight-bold border-dark rounded"><h3><span id="city-name"></span> <span id="date"></span> <img id="weather-icon" src=""></h3>
          <div id="temperature" class="col-4"></div>
          <div id="humidity" class="col-4"></div>
          <div id="wind-speed" class="col-4"></div>
        </div>
        </section>
        <div class="col-sm-10 pb-3">
          <section id="today" class="mt-3" role="region" aria-live="polite">
          <h2 class="h3 mt-3">5-Day Forecast</h2>
          <div id="forecast-list"></div>
          <div class="card-deck">
            <div class="card bg-primary text-light">
              <div class="card-body">
                <h5 class="card-text"><span id="day1-date"></span></h5>
                <p class="card-text"><img id="day1-icon" src=""></i></p>
                <p class="card-text" id="day1-temp"></p>
                <p class="card-text" id="day1-hum"></p>
                <p class="card-text" id="day1-wind"></p>
              </div>
            </div>
            <div class="card bg-primary text-light">
              <div class="card-body">
                <h5 class="card-text" id="day2-date"></h5>
                  <p class="card-text"><img id="day2-icon" src=""></i></p>
                  <p class="card-text" id="day2-temp"></p>
                  <p class="card-text" id="day2-hum"></p>
                  <p class="card-text" id="day2-wind"></p>
              </div>
            </div>
            <div class="card bg-primary text-light">
              <div class="card-body">
                <h5 class="card-text" id="day3-date"></h5>
                  <p class="card-text"><img id="day3-icon" src=""></i></p>
                  <p class="card-text" id="day3-temp"></p>
                  <p class="card-text" id="day3-hum"></p>
                  <p class="card-text" id="day3-wind"></p>
              </div>
            </div>
            <div class="card bg-primary text-light">
              <div class="card-body">
                <h5 class="card-text" id="day4-date"></h5>
                  <p class="card-text"><img id="day4-icon" src=""></i></p>
                  <p class="card-text" id="day4-temp"></p>
                  <p class="card-text" id="day4-hum"></p>
                  <p class="card-text" id="day4-wind"></p>
                </div>
              </div>
              <div class="card bg-primary text-light">
                <div class="card-body">
                  <h5><span class="card-text" id="day5-date"></span></h5>
                    <p class="card-text"><img id="day5-icon" src=""></i></p>
                    <p class="card-text" id="day5-temp"></p>
                    <p class="card-text" id="day5-hum"></p>
                    <p class="card-text" id="day5-wind"></p>
                </div>
              </div>
          </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
